<!DOCTYPE html>
<html class="no-js">
<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="description" content="">
  <meta name="HandheldFriendly" content="True">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
  <meta http-equiv="cleartype" content="on">
  <link rel="stylesheet" href="styles/index.css?VERSION"></head>
<body>

  <!-- Add your site or application content here -->
  <div class="all-box">
    <div class="c-box">
      <div class="line"></div>
      <div class="u-line"></div>
      <div class="c">
        <div class="kb">
          <div class="k"></div>
          <div class="k k1"></div>
        </div>
        <div class="kb kb1">
          <div class="k"></div>
          <div class="k k1"></div>
        </div>
        <div class="kb kb2">
          <div class="k"></div>
          <div class="k k1"></div>
        </div>
        <div class="kb kb3">
          <div class="k"></div>
          <div class="k k1"></div>
        </div>
        <div class="kb kb4">
          <div class="k"></div>
          <div class="k k1"></div>
        </div>
        <div class="kb kb5">
          <div class="k"></div>
          <div class="k k1"></div>
        </div>
        <div class="h-wraper">
          <div id="h" class="h">
            <div class="h-hand hour"></div>
          </div>
        </div>
        <div class="m-wraper">
          <div id="m" class="m">
            <div class="m-hand minute"></div>
          </div>
        </div>
        <div class="s-wraper">
          <div id="s" class="s">
            <div class="s-hand second"></div>
          </div>
        </div>
      </div>
    </div>
    <div id="srunner" class="kb">
      <div class="kb second-runner">
        <div class="s-runner">
          <div class="inner"></div>
          <div class="x">
            <div class="x1"></div>
            <div class="x2"></div>
            <div class="xInner"></div>
            <div class="y"></div>
            <div class="y1"></div>
            <div class="y2"></div>
            <div class="yInner"></div>
            <div class="z"></div>
            <div class="z1"></div>
            <div class="z2"></div>
            <div class="zInner"></div>
          </div>
        </div>
      </div>
    </div>
    
  </div>

  <div class="opt">
    <button id="move">Click ME</button>
  </div>

  <!-- BEGIN h5 推荐引用js -->
  <script type="text/javascript" src="http://cdnjs.gtimg.com/cdnjs/libs/zepto/1.1.4/zepto.min.js"></script>
  <script type="text/javascript" src="scripts/index.js?VERSION"></script>
</body>
</html>
